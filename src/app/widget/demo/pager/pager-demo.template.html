<div class="pager-demo">
  <section>
    <h4>aligned pager:</h4>
    <hi-pager [total]="pager.total" [pageSize]="pager.pageSize" [(pageIndex)]="pager.pageIndex"
              (pageIndexChange)="pageChange($event)"></hi-pager>

  </section>

  <section>
    <h4>No aligned pager:</h4>
    <hi-pager [total]="pager.total" [pageSize]="pager.pageSize" [(pageIndex)]="pager.pageIndex" [aligned]="false"
              [disable]="true" previousText="&larr; Older" nextText="Newer &rarr;"></hi-pager>

  </section>

  <div>
    <pre>{{pager | json}}</pre>
  </div>
</div>
