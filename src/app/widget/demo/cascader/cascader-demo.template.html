<div class="row">
  <div class="col-lg-6">
    <h5 class="text-black"><strong>Default Cascader</strong></h5>
    <div class="mb-5">
      <hi-cascader
        [options]="options"
        [(ngModel)]="values"
        (ngModelChange)="onChanges($event)">
      </hi-cascader>
      <a href="javascript:;" (click)="changeNzOptions()" class="change-options">
        Change Options
      </a>
    </div>
  </div>
</div>
