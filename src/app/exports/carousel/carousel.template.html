<div class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li *ngFor="let silde of slides; let $index = index" [attr.data-slide-to]="$index"
        (click)="selectSlide($index)" [ngClass]="{active: $index == activeSlide}"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item" #slideItem *ngFor="let silde of slides; let $index = index"  [ngClass]="{active: $index == activeSlide}">
      <ng-template [ngTemplateOutlet]="silde.templateRef"> </ng-template>
    </div>
  </div>

  <a class="carousel-control-prev" role="button" data-slide="prev" (click)="selectPrevSlide()">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" role="button" data-slide="next" (click)="selectNextSlide()">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
